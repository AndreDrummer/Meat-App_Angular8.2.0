<!--INÍCIO DO MENU -->
<div class="col-md-9 col-xs-12">
  <mt-menu-item *ngFor="let item of menu | async"    
    [menuItem]="item"
    (add)="ShoppingCart.addItem($event)">
  </mt-menu-item>
</div>

<div class="col-md-3 col-xs-12">
  <mt-shopping-cart #ShoppingCart></mt-shopping-cart> <!--Este # significa 'template verble'-->
</div>
<!-- FIM DO MENU -->
